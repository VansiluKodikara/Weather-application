<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header style="background-color: rgb(130, 192, 255);">
        <div class="top-bar">
            <img src="assets/img/icon.png" alt="Weather Icon" class="rounded" width="50" height="50">
            <h3 class="text-center" style="color: white;">Weather Finder</h3>
            <input type="text" placeholder="Search Location" class="searchBox">
            <button class="searchButton">
                <img src="assets\img\search.png" alt="Search" width="30px" height="30px">
            </button>
        </div>
    </header>

    <main style="height: 200vh; ">
    <div class="container d-flex flex-row gap-5 my-auto justify-content-center" style="margin-top: 50px; margin-bottom: 100px;">
            <div class="col-md-6">
                        <h4 style="color: white;">Current Weather</h4>
                        <p style="color: white;">Location: Colombo</p>
                        <p style="color: white;">Temperature: 75°F</p>
                        <p style="color: white;">Condition: Sunny</p>
            </div>
            <div class="col-md-6">
                    <h4 style="color: white;">Forecast</h4>
                    <ul style="color: white;">
                        <li>Monday: 78°F, Partly Cloudy</li>
                        <li>Tuesday: 80°F, Sunny</li>
                        <li>Wednesday: 77°F, Rain</li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    </main>

    <footer style="background-color: rgb(130, 192, 255); bottom: 0; width: 100%; position: fixed;">
        <div class="text-center p-3" style="color: white;">
            © 2025 WeatherFinder. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
